<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="with-device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Alain Live Beats</title>
</head>
<body>
    <div class="app">
        <header>
            <h1>Alain Live Music</h1>
            <p>Make Music by tapping on any card</p>
        </header>
        <div class="visual"></div>
        <div class="pads">
            <div class="pad1"> <audio class="beat" src="sounds/bubbles.mp3"></audio> </div>
            <div class="pad2"> <audio class="beat" src="sounds/clay.mp3"></audio> </div>
            <div class="pad3"> <audio class="beat" src="sounds/confetti.mp3"></audio> </div>
            <div class="pad4"> <audio class="beat" src="sounds/glimmer.mp3"></audio> </div>
            <div class="pad5"> <audio class="beat" src="sounds/moon.mp3"></audio> </div>
            <div class="pad6"> <audio class="beat" src="sounds/ufo.mp3"></audio> </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
